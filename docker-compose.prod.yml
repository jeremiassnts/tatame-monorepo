name: tatame-production

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tatame-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tatame}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tatame-network

  # Server (API)
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: tatame-server
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tatame}
      # Add other environment variables as needed
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tatame-network

  # Web (Next.js Frontend)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: tatame-web
    environment:
      NODE_ENV: production
      # Add your Next.js public environment variables
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "3001:3000"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - tatame-network

volumes:
  postgres_data:

networks:
  tatame-network:
    driver: bridge
